<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
		<script src="jquery.js"></script>
		<script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
</head>
<body>
	<div id="quote-box">
		<h2 id="title">Quote Generator</h2>
		<div id="wrapper">
			<div id="text-wrapper">
				<i class="fa-solid fa-quote-left quote-icon"></i>
				<p id="text"></p>
			</div>
			<div id="tweet-author">
				<span id="author"></span>
				<div id="social">
					<a href="" id="tweet-quote" title="tweet this!" href="" target="_blank"><i class="fa-brands fa-twitter-square"></i></a>
					<a href="" id="facebook-quote" title="post this!" href="" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
				</div>
			</div>
		</div>
		<button id="new-quote"><i class="fa-solid fa-angles-right"></i> New quote</button>
		<span id="footer">Created by Arnel Hernandez</span>
	</div>
</body>
</html>
